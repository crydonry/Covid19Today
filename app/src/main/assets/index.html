<!doctype html>
<html lang="en">
<head>
<style>
  .chatElement {
    height: 600px;
    width: 100%;
  }
</style>
</head>
<body class="chatElement">
<script>
  const element = document.querySelector('.chatElement');
  window.watsonAssistantChatOptions = {
    integrationID: "ac811d22-f50a-4451-ae3c-9e17f77529a3",
    region: "eu-gb",
    serviceInstanceID: "0e7dbe8e-1034-4963-b675-745b5e62b236",

    // Provide the custom element.
    element: element,
    // Hide the close button since we want it always open.
    hideCloseButton: true,
    // Hide the default launcher.
    showLauncher: false,
    // Make the window open by default.
    openChatByDefault: true,

    onLoad: function(instance) {
      instance.render();
    }
  };

  setTimeout(function(){const t=document.createElement('script');
  t.src='https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js';document.head.appendChild(t);});
</script>
</body>
</html>
